<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: #222;
            font-family: monospace;
            padding: 0;
            margin: 0;
        }

        textarea {
            width: 100%;
            outline: none;
            border: none;
            padding: 1rem;
        }
        .diagnostics {
            padding: 1rem;
        }
        .diagnostics .row {
            color: #FFF;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <textarea name="" id="editor" rows="10">Meow meow</textarea>
    <div class="diagnostics">
        <!--
        <div class="row">
            <div class="range">ln: 0 pos: 0-4</div>
            <div class="message">Unexpected keyword or identifier.</div>
        </div>
        -->
    </div>
    <script>
        var editor = document.querySelector('#editor')
        var netId = 0

        const host = window.location.hostname
        url = 'ws://' + host + ':' + 2180
        const ws = new WebSocket(url)

        ws.onopen = () => {
            console.log('connected!')
        }
        ws.onclose = () => {console.log('closed')}
        ws.onmessage = (event) => {

            console.log('on message!', JSON.parse(event.data))
            onMessage(JSON.parse(event.data))
        }


        function onMessage({type, data}) {
            console.log('onMessage', type, data)
            switch (type) {
                case 'id':
                    netId = data.id
                    sendDocument()
                    break
                case 'diagnostic':
                    renderDiagnostic(data)
                    break
            }
        }

        function sendDocument() {
            var doc = editor.value
            ws.send(JSON.stringify({
                id: netId,
                type: 'doc',
                data: {
                    doc: doc
                }
            }))
        }


        // on Editor input
        editor.addEventListener('input', onEditorInput)
        function onEditorInput() {
            sendDocument()
        }

        function renderDiagnostic(data) {
            var htmlDiag = document.querySelector('.diagnostics')
            htmlDiag.innerHTML = ''

            for (var row of data.diagnostics) {
                var lineStart = row.range.start.line
                var lineEnd = row.range.end.line
                var posStart = row.range.start.character
                var posEnd = row.range.end.character
                // use start-end or just start
                var ln = lineStart != lineEnd ? lineStart + '-' + lineEnd : lineStart
                var pos = posStart != posEnd ? posStart + '-' + posEnd : posStart

                // message
                var message = row.message

                htmlDiag.innerHTML += `
                    <div class="row">
                        <div class="range">ln: ${ln} pos: ${pos}</div>
                        <div class="message">${message}</div>
                    </div>
                `
            }
        }

    </script>
</body>

</html>
